<!-- Booking Modal -->
<div id="bookingModal" class="booking-modal" style="display: none;">
    <div class="booking-modal-overlay" onclick="closeBookingModal()"></div>
    <div class="booking-modal-content">
        <div class="booking-modal-header">
            <h2>üìÖ Book Resource</h2>
            <button class="modal-close-btn" onclick="closeBookingModal()">&times;</button>
        </div>

        <div class="booking-modal-body">
            <!-- Resource Info will be dynamically inserted -->
            <div id="modalResourceInfo" class="modal-resource-info"></div>

            <div class="error-message" id="modalErrorMessage" style="display: none;"></div>
            <div class="success-message" id="modalSuccessMessage" style="display: none;"></div>

            <form id="modalBookingForm">
                <input type="hidden" id="modalResourceId" name="resource_id">

                <!-- Business Hours Notice -->
                <div style="background: #fff8e1; border: 1px solid #ffc107; padding: 12px 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; color: #856404;">
                    <strong>‚è∞ Business Hours:</strong> Bookings are available from 8:00 AM to 8:00 PM daily (including weekends).
                </div>

                <div class="form-row">
                    <!-- Start Date/Time -->
                    <div class="form-group">
                        <label>
                            Start Date & Time
                            <span class="required">*</span>
                        </label>
                        <div class="datetime-input-group">
                            <input 
                                type="date" 
                                id="modalStartDate" 
                                name="start_date" 
                                required
                            >
                            <input 
                                type="time" 
                                id="modalStartTime" 
                                name="start_time" 
                                required
                            >
                        </div>
                    </div>

                    <!-- End Date/Time -->
                    <div class="form-group">
                        <label>
                            End Date & Time
                            <span class="required">*</span>
                        </label>
                        <div class="datetime-input-group">
                            <input 
                                type="date" 
                                id="modalEndDate" 
                                name="end_date" 
                                required
                            >
                            <input 
                                type="time" 
                                id="modalEndTime" 
                                name="end_time" 
                                required
                            >
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="form-group">
                    <label>Notes (optional)</label>
                    <textarea 
                        id="modalNotes" 
                        name="notes" 
                        rows="3"
                        placeholder="Add any special requirements or notes about your booking..."
                    ></textarea>
                </div>

                <!-- Form Actions -->
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeBookingModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary" id="modalSubmitBtn">
                        üéØ Confirm Booking
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div class="modal-loading-overlay" id="modalLoadingOverlay" style="display: none;">
    <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Processing your booking...</p>
    </div>
</div>

<script>
function openBookingModal(resourceId, resourceName, resourceLocation, resourceType, resourceCapacity) {
    const modal = document.getElementById('bookingModal');
    const resourceInfo = document.getElementById('modalResourceInfo');
    
    // Populate resource info
    resourceInfo.innerHTML = `
        <h3>${resourceName}</h3>
        <div class="resource-meta">
            <span class="meta-badge">üìç ${resourceLocation}</span>
            <span class="meta-badge">üè∑Ô∏è ${resourceType}</span>
            ${resourceCapacity ? `<span class="meta-badge">üë• Capacity: ${resourceCapacity}</span>` : ''}
            <span class="meta-badge">üïê Hours: 8 AM - 8 PM</span>
        </div>
    `;
    
    // Set resource ID
    document.getElementById('modalResourceId').value = resourceId;
    
    // Set default times within business hours (8 AM - 8 PM)
    const now = new Date();
    let startTime = new Date(now.getTime() + 60 * 60 * 1000); // 1 hour from now
    startTime.setMinutes(0);
    startTime.setSeconds(0);
    
    // Ensure start time is within business hours (8 AM - 8 PM)
    if (startTime.getHours() < 8) {
        startTime.setHours(8, 0, 0, 0);
    } else if (startTime.getHours() >= 18) {
        // If too late today, set to 8 AM tomorrow
        startTime.setDate(startTime.getDate() + 1);
        startTime.setHours(8, 0, 0, 0);
    }
    
    // End time 2 hours after start, but not after 8 PM
    let endTime = new Date(startTime.getTime() + 2 * 60 * 60 * 1000);
    if (endTime.getHours() > 20 || (endTime.getHours() === 20 && endTime.getMinutes() > 0)) {
        endTime.setHours(20, 0, 0, 0);
    }
    
    const startDate = startTime.toISOString().split('T')[0];
    const endDate = endTime.toISOString().split('T')[0];
    const today = new Date().toISOString().split('T')[0];
    
    // Reset form and messages first
    document.getElementById('modalBookingForm').reset();
    document.getElementById('modalErrorMessage').style.display = 'none';
    document.getElementById('modalSuccessMessage').style.display = 'none';
    
    // Then set values
    document.getElementById('modalResourceId').value = resourceId;
    document.getElementById('modalStartDate').value = startDate;
    document.getElementById('modalStartDate').min = today;
    document.getElementById('modalStartTime').value = startTime.toTimeString().slice(0, 5);
    document.getElementById('modalStartTime').min = '08:00';
    document.getElementById('modalStartTime').max = '19:59';
    document.getElementById('modalEndDate').value = endDate;
    document.getElementById('modalEndDate').min = today;
    document.getElementById('modalEndTime').value = endTime.toTimeString().slice(0, 5);
    document.getElementById('modalEndTime').min = '08:00';
    document.getElementById('modalEndTime').max = '20:00';
    
    // Show modal
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

function closeBookingModal() {
    const modal = document.getElementById('bookingModal');
    modal.style.display = 'none';
    document.body.style.overflow = '';
}

// Close modal on Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeBookingModal();
    }
});

// Form submission
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('modalBookingForm');
    if (!form) return;
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const errorMessage = document.getElementById('modalErrorMessage');
        const successMessage = document.getElementById('modalSuccessMessage');
        const loadingOverlay = document.getElementById('modalLoadingOverlay');
        const submitBtn = document.getElementById('modalSubmitBtn');
        
        // Validate
        const startDate = document.getElementById('modalStartDate').value;
        const startTime = document.getElementById('modalStartTime').value;
        const endDate = document.getElementById('modalEndDate').value;
        const endTime = document.getElementById('modalEndTime').value;
        
        if (!startDate || !startTime || !endDate || !endTime) {
            errorMessage.textContent = 'Please fill in all date and time fields.';
            errorMessage.style.display = 'block';
            return;
        }
        
        const start = new Date(`${startDate}T${startTime}`);
        const end = new Date(`${endDate}T${endTime}`);
        
        if (start >= end) {
            errorMessage.textContent = 'End time must be after start time.';
            errorMessage.style.display = 'block';
            return;
        }
        
        if (start < new Date()) {
            errorMessage.textContent = 'Start time cannot be in the past.';
            errorMessage.style.display = 'block';
            return;
        }
        
        // Validate business hours (8 AM - 8 PM)
        const startHour = start.getHours();
        const endHour = end.getHours();
        const endMinute = end.getMinutes();
        
        if (startHour < 8 || startHour >= 20) {
            errorMessage.textContent = 'Start time must be between 8:00 AM and 8:00 PM (business hours only).';
            errorMessage.style.display = 'block';
            return;
        }
        
        if (endHour < 8 || endHour > 20 || (endHour === 20 && endMinute > 0)) {
            errorMessage.textContent = 'End time must be between 8:00 AM and 8:00 PM (business hours only).';
            errorMessage.style.display = 'block';
            return;
        }
        
        // Hide messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        // Show loading
        loadingOverlay.style.display = 'flex';
        submitBtn.disabled = true;
        
        // Prepare data
        const data = {
            resource_id: parseInt(document.getElementById('modalResourceId').value),
            start_datetime: `${startDate} ${startTime}:00`,
            end_datetime: `${endDate} ${endTime}:00`,
            notes: document.getElementById('modalNotes').value
        };
        
        try {
            const response = await fetch('/bookings/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            loadingOverlay.style.display = 'none';
            submitBtn.disabled = false;
            
            if (response.ok && result.success) {
                // Redirect to confirmation page
                window.location.href = `/bookings/${result.booking_id}/confirmation`;
            } else {
                errorMessage.textContent = result.error || 'Failed to create booking. Please try again.';
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            loadingOverlay.style.display = 'none';
            submitBtn.disabled = false;
            errorMessage.textContent = 'Network error. Please check your connection and try again.';
            errorMessage.style.display = 'block';
            console.error('Booking error:', error);
        }
    });
    
    // Auto-update end date when start date changes
    document.getElementById('modalStartDate').addEventListener('change', function() {
        const endDateInput = document.getElementById('modalEndDate');
        if (!endDateInput.value || new Date(endDateInput.value) < new Date(this.value)) {
            endDateInput.value = this.value;
        }
    });
});
</script>

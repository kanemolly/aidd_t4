{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">⚠️</div>
        <h1>Oops! Something went wrong</h1>
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    padding: 40px 20px;
}

.error-content {
    text-align: center;
    max-width: 600px;
}

.error-icon {
    font-size: 80px;
    margin-bottom: 20px;
}

.error-content h1 {
    font-size: 2rem;
    color: var(--iu-crimson, #990000);
    margin-bottom: 20px;
    font-weight: 700;
}

.error-message {
    background: #f8f9fa;
    border-left: 4px solid var(--iu-crimson, #990000);
    padding: 20px;
    margin: 30px 0;
    border-radius: 4px;
}

.error-message p {
    color: #333;
    font-size: 1.1rem;
    margin: 0;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

.btn {
    padding: 12px 24px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.2s;
    display: inline-block;
}

.btn-primary {
    background: var(--iu-crimson, #990000);
    color: white;
    border: 2px solid var(--iu-crimson, #990000);
}

.btn-primary:hover {
    background: #7a1a28;
    border-color: #7a1a28;
    transform: translateY(-2px);
}

.btn-secondary {
    background: white;
    color: var(--iu-crimson, #990000);
    border: 2px solid var(--iu-crimson, #990000);
}

.btn-secondary:hover {
    background: #f8f9fa;
    transform: translateY(-2px);
}

@media (max-width: 600px) {
    .error-content h1 {
        font-size: 1.5rem;
    }
    
    .error-icon {
        font-size: 60px;
    }
    
    .error-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
    }
}
</style>
{% endblock %}

<!-- Reviews and Ratings Component -->
<!-- Include this in resource detail template -->

<div class="reviews-section">
    <!-- Average Rating Display -->
    <div class="rating-header">
        <h3>Reviews & Ratings</h3>
        <div class="rating-summary" id="ratingS">
            <div class="average-rating">
                <div class="stars-display" id="avgStars">
                    <!-- Stars generated by JS -->
                </div>
                <span class="rating-number" id="avgRating">0.0</span>
                <span class="review-count" id="reviewCount">(0 reviews)</span>
            </div>
        </div>
    </div>

    <!-- Review Form (if logged in and hasn't reviewed) -->
    <div class="review-form-container" id="reviewFormContainer" style="display: none;">
        <h4>Leave a Review</h4>
        <form id="reviewForm" class="review-form">
            <!-- Star Rating Input -->
            <div class="form-group">
                <label>Rating *</label>
                <div class="star-input" id="starInput">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
                <input type="hidden" id="rating" name="rating" required>
                <small id="ratingError" class="error-text"></small>
            </div>

            <!-- Comment Input -->
            <div class="form-group">
                <label for="comment">Comment (optional)</label>
                <textarea 
                    id="comment" 
                    name="comment" 
                    placeholder="Share your experience with this resource..."
                    maxlength="2000"
                    rows="4"
                ></textarea>
                <small class="char-counter">
                    <span id="charCount">0</span>/2000
                </small>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="btn btn-submit" id="submitReviewBtn">
                    Post Review
                </button>
                <span id="reviewStatus" class="status-message"></span>
            </div>
        </form>
    </div>

    <!-- Reviews List -->
    <div class="reviews-list" id="reviewsList">
        <!-- Reviews loaded here via JS -->
    </div>
</div>

<style>

    }

        display: flex;

        display: flex;

<script>
    // Initialize reviews section
    document.addEventListener('DOMContentLoaded', function() {
        initializeReviews();
    });

    function initializeReviews() {
        const resourceId = getResourceId();
        if (!resourceId) return;

        // Load reviews and stats
        loadReviews(resourceId);

        // Check if user can review (always check, API will validate auth)
        checkCanReview(resourceId);

        // Setup form handlers
        setupReviewForm(resourceId);
    }

    function getResourceId() {
        // Get from data attribute or URL
        const container = document.querySelector('[data-resource-id]');
        if (container) {
            return parseInt(container.getAttribute('data-resource-id'));
        }
        // Try to extract from URL
        const match = window.location.pathname.match(/\/resources\/(\d+)/);
        return match ? parseInt(match[1]) : null;
    }

    function loadReviews(resourceId) {
        fetch(`/reviews/resource/${resourceId}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    displayRatingSummary(data.stats);
                    displayReviews(data.reviews);
                }
            })
            .catch(error => console.error('Error loading reviews:', error));
    }

    function displayRatingSummary(stats) {
        const avgRating = stats.average_rating;
        const totalReviews = stats.total_reviews;

        // Update star display
        const starsHtml = generateStars(avgRating, true);
        document.getElementById('avgStars').innerHTML = starsHtml;

        // Update rating number
        document.getElementById('avgRating').textContent = avgRating.toFixed(1);

        // Update review count
        const countText = totalReviews === 1 ? 'review' : 'reviews';
        document.getElementById('reviewCount').textContent = `(${totalReviews} ${countText})`;
    }

    function displayReviews(reviews) {
        const container = document.getElementById('reviewsList');

        if (reviews.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">✨</div>
                    <p>No reviews yet. Be the first to review this resource!</p>
                </div>
            `;
            return;
        }

        container.innerHTML = reviews.map(review => `
            <div class="review-item" data-review-id="${review.id}">
                <div class="review-header">
                    <div class="review-author">
                        <div class="review-avatar">${review.reviewer_username[0].toUpperCase()}</div>
                        <div class="review-info">
                            <h5>${review.reviewer_name}</h5>
                            <span class="username">@${review.reviewer_username}</span>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div class="review-stars">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</div>
                        <div class="review-date">${formatDate(review.created_at)}</div>
                    </div>
                </div>
                ${review.comment ? `<div class="review-comment">${escapeHtml(review.comment)}</div>` : ''}
            </div>
        `).join('');
    }

    function checkCanReview(resourceId) {
        fetch(`/reviews/can-review/${resourceId}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success' && data.can_review) {
                    document.getElementById('reviewFormContainer').style.display = 'block';
                }
            })
            .catch(error => console.error('Error checking review status:', error));
    }

    function setupReviewForm(resourceId) {
        const form = document.getElementById('reviewForm');
        if (!form) return;

        const starInput = document.getElementById('starInput');
        const ratingInput = document.getElementById('rating');
        const commentInput = document.getElementById('comment');
        const charCount = document.getElementById('charCount');
        const submitBtn = document.getElementById('submitReviewBtn');
        const statusMessage = document.getElementById('reviewStatus');
        let selectedRating = 0;

        // Star rating interaction
        starInput.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.getAttribute('data-rating'));
                ratingInput.value = selectedRating;
                updateStarDisplay(selectedRating);
            });

            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                starInput.querySelectorAll('.star').forEach((s, i) => {
                    s.classList.toggle('hover', i < rating);
                });
            });
        });

        starInput.addEventListener('mouseleave', function() {
            starInput.querySelectorAll('.star').forEach(s => s.classList.remove('hover'));
        });

        // Character counter
        commentInput.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!selectedRating) {
                showError('Please select a rating');
                return;
            }

            const formData = {
                resource_id: resourceId,
                rating: selectedRating,
                comment: commentInput.value.trim()
            };

            submitBtn.disabled = true;
            statusMessage.textContent = 'Posting review...';
            statusMessage.classList.remove('error');

            fetch('/reviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    statusMessage.textContent = 'Review posted successfully!';
                    statusMessage.classList.remove('error');
                    form.reset();
                    selectedRating = 0;
                    updateStarDisplay(0);
                    charCount.textContent = '0';

                    // Reload reviews
                    setTimeout(() => {
                        loadReviews(resourceId);
                        document.getElementById('reviewFormContainer').style.display = 'none';
                    }, 1500);
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Failed to post review');
            })
            .finally(() => {
                submitBtn.disabled = false;
            });

            function showError(msg) {
                statusMessage.textContent = msg;
                statusMessage.classList.add('error');
            }
        });
    }

    function updateStarDisplay(rating) {
        document.querySelectorAll('#starInput .star').forEach((star, i) => {
            star.classList.toggle('selected', i < rating);
        });
    }

    function generateStars(rating, display = false) {
        const fullStars = Math.floor(rating);
        const hasHalf = rating % 1 !== 0;
        let stars = '★'.repeat(fullStars);

        if (hasHalf) {
            stars += '½';
        }

        // Pad with empty stars
        const emptyStars = 5 - Math.ceil(rating);
        stars += '☆'.repeat(emptyStars);

        if (display) {
            return `<span class="stars-display">${stars}</span>`;
        }
        return stars;
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric',
            year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
        });
    }

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }
</script>
